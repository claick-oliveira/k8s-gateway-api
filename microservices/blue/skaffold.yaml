apiVersion: skaffold/v4beta3
kind: Config
build:
  artifacts:
    - context: .
      image: blue
  tagPolicy:
    sha256: {}
manifests:
  rawYaml:
    - ../../kubernetes/namespace-blue.yaml
    - ../../kubernetes/deployment-blue.yaml
    - ../../kubernetes/service-blue.yaml
deploy:
  kubectl: {}
# use the cloudbuild profile to build images using Google Cloud Build
profiles:
- name: cloudbuild
  build:
    googleCloudBuild: {}
- name: minikube-profile
  activation:
    - kubeContext: minikube
  build:
    artifacts:
    - image: blue
      docker:
        dockerfile: Dockerfile
  portForward:
  - resourceType: deployment
    resourceName: blue
    namespace: blue
    port: 5001
    localPort: 5001
  - resourceType: service
    resourceName: blue
    namespace: blue
    port: 8081
    localPort: 8081
  manifests:
    rawYaml:
      - ../../kubernetes/namespace-blue.yaml
      - ../../kubernetes/deployment-blue.yaml
      - ../../kubernetes/service-blue.yaml
  deploy:
    kubectl: {}
- name: staging-profile
  activation:
    - kubeContext: gateway-api
  build:
    artifacts:
    - image: blue
      docker:
        dockerfile: Dockerfile
  manifests:
    rawYaml:
      - ../../kubernetes/namespace-blue.yaml
      - ../../kubernetes/deployment-blue.yaml
      - ../../kubernetes/service-blue.yaml
  deploy:
    kubectl: {}
